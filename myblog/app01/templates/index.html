<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 | 首页</title>
    <!-- 引入Google字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #0a0a0a;
        }
        
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random/1920x1080/?technology,nature');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            transition: transform 8s ease;
            animation: slowZoom 20s infinite alternate;
        }
        
        @keyframes slowZoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s forwards 0.5s;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #f0f0f0;
            max-width: 800px;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s forwards 0.8s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .enter-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s forwards 1.1s;
            position: relative;
            overflow: hidden;
        }
        
        .enter-button:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .enter-button:hover::before {
            left: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .enter-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="hero-image"></div>
        <div class="overlay">
            <h1 class="hero-title">探索无限可能</h1>
            <p class="hero-subtitle">在这里，我分享我的思考、创作和发现。每一篇文章都是一次心灵旅程，每一个想法都是创新的火花。</p>
            <a href="/main" class="enter-button">进入博客</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 保留随机更换背景图片功能
            const heroImage = document.querySelector('.hero-image');
            const themes = ['technology', 'nature', 'architecture', 'art', 'travel'];
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];
            heroImage.style.backgroundImage = `url('https://source.unsplash.com/random/1920x1080/?${randomTheme}')`;
        });
    </script>
</body>
</html>
