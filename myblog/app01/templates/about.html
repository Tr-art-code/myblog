<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --text-secondary: #8892b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .dark-theme {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --text-secondary: #8892b0;
        }

        .light-theme {
            --primary-color: #f5f5f5;
            --secondary-color: #e0e0e0;
            --accent-color: #0a8c79;
            --text-color: #333;
            --text-secondary: #555;
        }

        .navbar {
            background-color: var(--primary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-color);
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* ASCII肖像区域 */
        .ascii-portrait {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
            min-height: 300px;
        }

        .ascii-char {
            display: inline-block;
            color: #64ffda;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ascii-char:hover {
            color: #fff;
            transform: scale(1.5);
        }

        .tooltip-custom {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 300px;
            display: none;
        }

        .detail-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .detail-card h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .detail-card .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .challenge-btn {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            float: right;
        }

        /* 技能区域 */
        .skills-section {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .skills-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .skill-category {
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skill-category.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .skill-tree {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .skill-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 20px);
            min-width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .skill-item:hover {
            transform: translateY(-5px);
        }

        .skill-icon {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skill-years {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .skill-progress {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
        }

        .skill-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* 精神内核区域 */
        .mindset-section {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 2rem;
            position: relative;
            min-height: 400px;
        }

        .core-values {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--accent-color) 0%, rgba(100, 255, 218, 0.1) 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            z-index: 2;
        }

        .core-text {
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
        }

        .belief-branches {
            position: relative;
            margin-top: 50px;
        }

        .belief-branch {
            margin-bottom: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .belief-branch:hover {
            transform: translateY(-5px);
            background-color: rgba(100, 255, 218, 0.1);
        }

        .belief-title {
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .belief-description {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .belief-quote {
            font-style: italic;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
        }

        /* 页脚 */
        footer {
            background-color: var(--primary-color);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: var(--accent-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            .skill-item {
                width: 100%;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .skills-section {
            animation: slideInLeft 1s ease-out;
        }

        .mindset-section {
            animation: slideInRight 1s ease-out;
        }

        .ascii-portrait {
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 主题切换
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    themeToggle.innerHTML = '<i class="fa fa-sun-o"></i>';
                } else {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    themeToggle.innerHTML = '<i class="fa fa-moon-o"></i>';
                }
            });

            // ASCII肖像生成
            const asciiPortrait = document.getElementById('asciiPortrait');
            const asciiChars = ['/', '\\', '|', '-', '#', '@', '%', '*', '+', '.', ':', ';'];
            const algorithmProblems = [
                {
                    id: 1,
                    title: "两数之和",
                    difficulty: "简单",
                    date: "2023-10-01",
                    description: "给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出和为目标值 target 的那两个整数，并返回它们的数组下标。",
                    solution: "使用哈希表存储遍历过的元素及其索引，对于每个元素，检查target减去当前元素的结果是否在哈希表中。",
                    code: "function twoSum(nums, target) {\n  const map = new Map();\n  for (let i = 0; i < nums.length; i++) {\n    const complement = target - nums[i];\n    if (map.has(complement)) {\n      return [map.get(complement), i];\n    }\n    map.set(nums[i], i);\n  }\n  return [];\n}",
                    tags: ["数组", "哈希表"],
                    link: "https://leetcode.com/problems/two-sum/"
                },
                {
                    id: 2,
                    title: "合并两个有序链表",
                    difficulty: "简单",
                    date: "2023-10-05",
                    description: "将两个升序链表合并为一个新的升序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。",
                    solution: "使用递归或迭代方法，比较两个链表的头节点，选择较小的节点作为新链表的下一个节点。",
                    code: "function mergeTwoLists(l1, l2) {\n  if (!l1) return l2;\n  if (!l2) return l1;\n  if (l1.val < l2.val) {\n    l1.next = mergeTwoLists(l1.next, l2);\n    return l1;\n  } else {\n    l2.next = mergeTwoLists(l1, l2.next);\n    return l2;\n  }\n}",
                    tags: ["链表", "递归"],
                    link: "https://leetcode.com/problems/merge-two-sorted-lists/"
                },
                {
                    id: 3,
                    title: "最长回文子串",
                    difficulty: "中等",
                    date: "2023-10-10",
                    description: "给你一个字符串 s，找到 s 中最长的回文子串。",
                    solution: "使用中心扩展法，从每个位置向两边扩展，检查是否形成回文。考虑奇数和偶数长度的回文。",
                    code: "function longestPalindrome(s) {\n  let start = 0, maxLength = 1;\n  function expandAroundCenter(left, right) {\n    while (left >= 0 && right < s.length && s[left] === s[right]) {\n      const currLength = right - left + 1;\n      if (currLength > maxLength) {\n        maxLength = currLength;\n        start = left;\n      }\n      left--;\n      right++;\n    }\n  }\n  for (let i = 0; i < s.length; i++) {\n    expandAroundCenter(i, i); // 奇数长度\n    expandAroundCenter(i, i + 1); // 偶数长度\n  }\n  return s.substring(start, start + maxLength);\n}",
                    tags: ["字符串", "动态规划"],
                    link: "https://leetcode.com/problems/longest-palindromic-substring/"
                },
                // 更多算法题...
            ];

            // 生成ASCII肖像
            function generateAsciiPortrait() {
                asciiPortrait.innerHTML = '';
                const width = 50;
                const height = 20;
                
                for (let i = 0; i < height; i++) {
                    for (let j = 0; j < width; j++) {
                        // 创建一个简单的人脸形状
                        let char = ' ';
                        
                        // 头部轮廓
                        if ((i === 3 && j >= 20 && j <= 30) || 
                            (i === 4 && (j === 19 || j === 31)) ||
                            (i >= 5 && i <= 15 && (j === 18 || j === 32)) ||
                            (i === 16 && (j >= 19 && j <= 31))) {
                            char = '#';
                        }
                        // 眼睛
                        else if ((i === 7 && (j === 22 || j === 28))) {
                            char = '@';
                        }
                        // 鼻子
                        else if ((i === 9 && j === 25) || (i === 10 && j === 25) || (i === 11 && (j === 24 || j === 26))) {
                            char = '|';
                        }
                        // 嘴巴
                        else if (i === 13 && j >= 22 && j <= 28) {
                            char = '-';
                        }
                        
                        if (char !== ' ') {
                            const randomProblemIndex = Math.floor(Math.random() * algorithmProblems.length);
                            const problem = algorithmProblems[randomProblemIndex];
                            
                            const asciiChar = document.createElement('span');
                            asciiChar.className = 'ascii-char';
                            asciiChar.textContent = asciiChars[Math.floor(Math.random() * asciiChars.length)];
                            asciiChar.dataset.problemId = problem.id;
                            
                            // 添加鼠标悬停事件
                            asciiChar.addEventListener('mouseover', function(e) {
                                const problemId = this.dataset.problemId;
                                const problem = algorithmProblems.find(p => p.id == problemId);
                                
                                const tooltip = document.createElement('div');
                                tooltip.className = 'tooltip-custom';
                                tooltip.innerHTML = `
                                    <strong>${problem.title}</strong><br>
                                    难度: ${problem.difficulty}<br>
                                    解决时间: ${problem.date}
                                `;
                                
                                tooltip.style.left = e.pageX + 'px';
                                tooltip.style.top = e.pageY + 'px';
                                document.body.appendChild(tooltip);
                                
                                this.addEventListener('mousemove', function(e) {
                                    tooltip.style.left = (e.pageX + 10) + 'px';
                                    tooltip.style.top = (e.pageY + 10) + 'px';
                                });
                                
                                this.addEventListener('mouseout', function() {
                                    document.body.removeChild(tooltip);
                                });
                            });
                            
                            // 添加点击事件
                            asciiChar.addEventListener('click', function() {
                                const problemId = this.dataset.problemId;
                                const problem = algorithmProblems.find(p => p.id == problemId);
                                
                                document.getElementById('problemTitle').textContent = problem.title;
                                document.getElementById('problemDifficulty').textContent = '难度: ' + problem.difficulty;
                                document.getElementById('problemDate').textContent = '解决时间: ' + problem.date;
                                document.getElementById('problemDescription').textContent = problem.description;
                                document.getElementById('problemSolution').textContent = problem.solution;
                                document.getElementById('solutionCode').textContent = problem.code;
                                document.getElementById('problemTags').textContent = problem.tags.join(', ');
                                document.getElementById('challengeLink').href = problem.link;
                                
                                document.getElementById('detailCard').style.display = 'block';
                            });
                            
                            asciiPortrait.appendChild(asciiChar);
                        } else {
                            const space = document.createElement('span');
                            space.textContent = ' ';
                            asciiPortrait.appendChild(space);
                        }
                    }
                    asciiPortrait.appendChild(document.createElement('br'));
                }
            }
            
            generateAsciiPortrait();
            
            // 关闭详情卡片
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });
            
            // 切换代码显示
            document.getElementById('toggleCode').addEventListener('click', function() {
                const codeBlock = document.getElementById('codeImplementation');
                if (codeBlock.style.display === 'none') {
                    codeBlock.style.display = 'block';
                    this.textContent = '隐藏代码';
                } else {
                    codeBlock.style.display = 'none';
                    this.textContent = '显示代码';
                }
            });
            
            // 技能数据
            const skills = [
                {
                    id: 1,
                    name: "Python",
                    category: "languages",
                    icon: "fa-python",
                    years: "5年",
                    proficiency: 90, // 百分比
                    description: "主要用于数据处理与爬虫开发",
                    resources: [
                        { name: "Python官方文档", url: "https://docs.python.org/" },
                        { name: "Real Python教程", url: "https://realpython.com/" }
                    ],
                    projects: [
                        { name: "数据分析平台", url: "#" },
                        { name: "网络爬虫框架", url: "#" }
                    ],
                    useCases: "用于数据分析、网络爬虫、自动化脚本和后端API开发"
                },
                {
                    id: 2,
                    name: "JavaScript",
                    category: "languages",
                    icon: "fa-js",
                    years: "4年",
                    proficiency: 85,

            // 页面加载动画
            function animateOnScroll() {
                const elements = document.querySelectorAll('.skills-section, .mindset-section, .ascii-portrait');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = 1;
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, { threshold: 0.1 });
                
                elements.forEach(el => {
                    el.style.opacity = 0;
                    el.style.transform = 'translateY(20px)';
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    observer.observe(el);
                });
            }
