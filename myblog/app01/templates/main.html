<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0a192f;
            color: #e6f1ff;
            overflow-x: hidden;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Logo样式 */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.8);
        }
        
        /* 导航菜单样式 */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }
        
        .nav-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-link {
            color: #ccd6f6;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(204, 214, 246, 0.3);
        }
        
        .nav-link:hover {
            color: #ffd700;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        
        .nav-link.active {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
            to {
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            }
        }
        
        /* 搜索栏样式 */
        .search-container {
            position: relative;
            margin-left: 2rem;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 20px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: #e6f1ff;
            width: 200px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            border-color: #64ffda;
            outline: none;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccd6f6;
        }
        
        /* 右侧图标样式 */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .icon-btn {
            position: relative;
            background: none;
            border: none;
            color: #ccd6f6;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon-btn:hover {
            color: #64ffda;
            transform: scale(1.1);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.7);
        }
        
        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #64ffda;
            transition: all 0.3s ease;
        }
        
        .profile-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
        }
        
        /* 汉堡菜单 */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: #ccd6f6;
            font-size: 1.5rem;
        }
        
        /* 内容区域样式 */
        .content-section {
            min-height: 100vh;
            padding: 7rem 3rem 3rem;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .content-section.active {
            display: block;
            opacity: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .navbar {
                padding: 1rem 2rem;
            }
            
            .nav-menu {
                gap: 1.5rem;
            }
            
            .search-input {
                width: 150px;
            }
            
            .search-input:focus {
                width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: rgba(10, 25, 47, 0.95);
                width: 250px;
                height: calc(100vh - 70px);
                padding: 2rem;
                gap: 2rem;
                transition: all 0.5s ease;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .search-container {
                margin-left: 0;
                margin-top: 1.5rem;
                width: 100%;
            }
            
            .search-input, .search-input:focus {
                width: 100%;
            }
            
            .content-section {
                padding: 6rem 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">MyBlog</a>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#home" class="nav-link active" data-section="home">首页</a>
            </li>
            <li class="nav-item">
                <a href="#news" class="nav-link" data-section="news">资讯</a>
            </li>
            <li class="nav-item">
                <a href="#learn" class="nav-link" data-section="learn">学习</a>
            </li>
            <li class="nav-item">
                <a href="#archive" class="nav-link" data-section="archive">归档</a>
            </li>
            <li class="nav-item">
                <a href="#about" class="nav-link" data-section="about">关于我</a>
            </li>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="搜索文章或问题...">
            </div>
        </ul>
        
        <div class="nav-icons">
            <button class="icon-btn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <img src="https://via.placeholder.com/35" alt="个人头像" class="profile-icon">
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <!-- 内容区域 -->
    <section id="home" class="content-section active">
        <h1>欢迎来到我的博客</h1>
        <a href="/clock" class="logo">世界时钟</a>
    </section>
    
    <section id="news" class="content-section">
        <h1>最新资讯</h1>
        <p>这里是资讯内容...</p>
    </section>
    
    <section id="learn" class="content-section">
        <h1>学习资源</h1>
        <p>这里是学习内容...</p>
    </section>
    
    <section id="archive" class="content-section">
        <h1>文章归档</h1>
        <p>这里是归档内容...</p>
    </section>
    
    <section id="about" class="content-section">
        <h1>关于我</h1>
        <p>这里是关于我的内容...</p>
    </section>
    
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.content-section');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            // 导航菜单点击事件
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有active类
                    navLinks.forEach(item => item.classList.remove('active'));
                    sections.forEach(section => section.classList.remove('active'));
                    
                    // 添加active类到当前点击的链接
                    this.classList.add('active');
                    
                    // 显示对应的内容区域
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');
                    
                    // 在移动设备上关闭菜单
                    if (window.innerWidth <= 768) {
                        navMenu.classList.remove('active');
                    }
                });
            });
            
            // 汉堡菜单点击事件
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });
            
            // 滚轮事件实现平滑切换
            let isScrolling = false;
            let currentIndex = 0;
            
            window.addEventListener('wheel', function(e) {
                if (isScrolling) return;
                
                isScrolling = true;
                setTimeout(() => { isScrolling = false; }, 800); // 防抖
                
                const direction = e.deltaY > 0 ? 1 : -1;
                const newIndex = Math.min(Math.max(currentIndex + direction, 0), navLinks.length - 1);
                
                if (newIndex !== currentIndex) {
                    currentIndex = newIndex;
                    navLinks[currentIndex].click();
                    
                    // 添加滑动动画效果
                    const navbar = document.querySelector('.navbar');
                    navbar.style.transform = direction > 0 ? 'translateY(-10px)' : 'translateY(10px)';
                    setTimeout(() => {
                        navbar.style.transform = 'translateY(0)';
                    }, 300);
                }
            });
            
            // 搜索功能
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.trim();
                    if (searchTerm) {
                        alert(`正在搜索: ${searchTerm}`);
                        // 这里可以添加实际的搜索逻辑
                        this.value = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
